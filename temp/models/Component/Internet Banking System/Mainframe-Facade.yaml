name: Mainframe Facade
description: Abstracts the connection and integration details \nto the legacy
  mainframe system.
technology: Spring Bean
elements:
  AbstractRequest:
    type: class
    parent:
      $ref: "#"
    id: AbstractRequest
    modelType: codeElement
  AbstractResponse:
    type: class
    parent:
      $ref: "#"
    id: AbstractResponse
    modelType: codeElement
  BankingSystemConnection:
    type: class
    relationships:
      - target:
          $ref: "#/elements/AbstractRequest"
        type: sends
        isExternalRef: false
      - target:
          $ref: "#/elements/AbstractResponse"
        type: receives
        isExternalRef: false
      - target:
          $ref: ../../System/Mainframe.yaml
        type: uses
        isExternalRef: true
    parent:
      $ref: "#"
    id: BankingSystemConnection
    modelType: codeElement
  GetBalanceRequest:
    type: class
    relationships:
      - type: extends
        target:
          $ref: "#/elements/AbstractRequest"
        isExternalRef: false
    parent:
      $ref: "#"
    id: GetBalanceRequest
    modelType: codeElement
  GetBalanceResponse:
    type: class
    relationships:
      - type: extends
        target:
          $ref: "#/elements/AbstractResponse"
        isExternalRef: false
    parent:
      $ref: "#"
    id: GetBalanceResponse
    modelType: codeElement
  ManframeBankingSystemException:
    type: class
    relationships:
      - type: extends
        target:
          $ref: ./Internet-Banking-System-Common.yaml#/elements/InternetBankingSystemException
        isExternalRef: true
    parent:
      $ref: "#"
    id: ManframeBankingSystemException
    modelType: codeElement
  MainframeBankingSystemFacade:
    type: interface
    parent:
      $ref: "#"
    id: MainframeBankingSystemFacade
    modelType: codeElement
  MainframeBankingSystemFacadeImpl:
    type: class
    relationships:
      - type: throws
        target:
          $ref: "#/elements/ManframeBankingSystemException"
        isExternalRef: false
      - type: creates
        target:
          $ref: "#/elements/GetBalanceRequest"
        isExternalRef: false
      - type: parses
        target:
          $ref: "#/elements/GetBalanceResponse"
        isExternalRef: false
      - type: uses
        target:
          $ref: "#/elements/BankingSystemConnection"
        isExternalRef: false
      - type: provides
        target:
          $ref: "#/elements/MainframeBankingSystemFacade"
        isExternalRef: false
    parent:
      $ref: "#"
    id: MainframeBankingSystemFacadeImpl
    modelType: codeElement
parent:
  $ref: "#"
id: MainframeFacade
modelType: component
